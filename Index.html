<!DOCTYPE html>
<!-- ^^^tells doccument/browser that this is an HTML webpage -->
<!-- bellow is the language -->
<html lang="en">
    <!--primary for browser and search engine  -->
<head> 
    <!-- Warning/heads up to the browser that almost any language might be on our page -->
    <meta charset="UTF-8">
    <!-- first step in mobile development, webpage will look weird and sloppy on a phone without this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- text for the browser tab, what the browser is called in the tab -->
    <title>Document</title>
</head>
<!-- anything we want our user too see should go in the body section of code -->
<body>
    <!-- this is typically info at the top of the page -->
    <header>
        <!-- this is the page title. ONLY 1 H1 TAG PER PAGE -->
        <h1>Welcome to my CSC102 page</h1>

        <!-- menu for navigating and travelling between the webpages -->
        <nav>
            <a href="index.html">Index</a>
            <br>
            <a href="boards.html">Boards</a>
        </nav>
    </header> 
    
    <!-- this is a paragrap tag -->
    <p>
        <img src="Screenshot_20250913_193527_TikTok.jpg" width="300" Id="meme/worst fortune">
    </p>
    
    <!-- The footer us where all the legal info goes, or maybe a sitemap. Bottom is where all the parts you must mention but don't want to, goes. -->
    <footer>
        Jacob Gonzalez
        <br>
        UAT student
        <br>
        2627 W. Baseline Rd.
        <br>
        Tempe, AZ 85283
    </footer>
    <!-- the closing body tag should be the 2nd last line of code on each HTML page -->
</body>
<!-- This is ALWAYS the last line of our HTML page -->
</html>
